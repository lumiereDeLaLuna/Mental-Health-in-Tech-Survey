<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title> Mental Health in Tech Survey </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <p>Mental Health in Tech Survey</p>
    </div>
    <button onclick="whereView()" class="button where">Where</button>
    <button onclick="interfereView()" class="button interfere">Interfere</button>
    <button onclick="talkAboutView()" class="button talkAbout">Talk about</button>

    <button onclick="consequencesTalkAboutView()" class="button consequences">Discussing a mental health issue would have consequences?</button>
    <button onclick="yesTalkAboutView()" class="button yesCon">Yes</button>
    <button onclick="maybeTalkAboutView()" class="button maybeCon">Maybe</button>
    <button onclick="noTalkAboutView()" class="button noCon">No</button>

    <button onclick="genderTalkAboutView()" class="button gender">gender</button>
    <button onclick="femaleTalkAboutView()" class="button femaleCon">female</button>
    <button onclick="maleTalkAboutView()" class="button maleCon">male</button>

    <p class="talk-to">Discuss a mental health issue with your <span class="coworkers">coworkers</span> or <span class="supervisor">supervisor</span></p>
    
    <p class="coworkers-yes">Yes</p>
    <p class="coworkers-some">Some</p>
    <p class="coworkers-no">No</p>

    <p class="supervisor-yes">Yes</p>
    <p class="supervisor-some">Some</p>
    <p class="supervisor-no">No</p>

    <button onclick="yesYes()" class=" button yes-yes"></button>
    <button onclick="someYes()" class=" button some-yes"></button>
    <button onclick="noYes()" class=" button no-yes"></button>
    <button onclick="yesSome()" class=" button yes-some"></button>
    <button onclick="someSome()" class=" button some-some"></button>
    <button onclick="noSome()" class=" button no-some"></button>
    <button onclick="yesNo()" class=" button yes-no"></button>
    <button onclick="someNo()" class=" button some-no"></button>
    <button onclick="noNo()" class=" button no-no"></button>


    <div id="stage"></div>
    <div id="hoverLabel"></div>
    <script src="lib/jquery-3.6.0.min.js"></script>
    <script src="lib/gmynd-min.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>

</html>
