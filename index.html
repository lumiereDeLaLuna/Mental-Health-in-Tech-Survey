<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title> Mental Health in Tech Workplace </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <p>Mental Health in Tech Workplace</p>
    </div>
    <button onclick="whereView()" class="button where">Where</button>
    <button onclick="interfereView()" class="button interfere">Interfere</button>
    <button onclick="talkAboutView()" class="button talkAbout">Talk about</button>

    <button onclick="consequencesTalkAboutView()" class="button talk-about consequences">Discussing a mental health issue would have consequences?</button>
    <button onclick="yesTalkAboutView()" class="button talk-about yesCon">Yes</button>
    <button onclick="maybeTalkAboutView()" class="button talk-about maybeCon">Maybe</button>
    <button onclick="noTalkAboutView()" class="button talk-about noCon">No</button>

    <button onclick="genderTalkAboutView()" class="button interfere-hide gender">gender</button>
    <button onclick="femaleTalkAboutView()" class="button interfere-hide femaleCon">female</button>
    <button onclick="maleTalkAboutView()" class="button interfere-hide maleCon">male</button>

    <p class="talk-about talk-to">Discuss a mental health issue with your <span class="coworkers">coworkers</span> or <span class="supervisor">supervisor</span></p>
    
    <p class="coworkers-yes talk-about">Yes</p>
    <p class="coworkers-some talk-about">Some</p>
    <p class="coworkers-no talk-about">No</p>

    <p class="supervisor-yes talk-about">Yes</p>
    <p class="supervisor-some talk-about">Some</p>
    <p class="supervisor-no talk-about">No</p>

    <button onclick="yesYes()" class=" button talk-about yes-yes"></button>
    <button onclick="someYes()" class=" button talk-about some-yes"></button>
    <button onclick="noYes()" class=" button talk-about no-yes"></button>
    <button onclick="yesSome()" class=" button talk-about yes-some"></button>
    <button onclick="someSome()" class=" button talk-about some-some"></button>
    <button onclick="noSome()" class=" button talk-about no-some"></button>
    <button onclick="yesNo()" class=" button talk-about yes-no"></button>
    <button onclick="someNo()" class=" button talk-about some-no"></button>
    <button onclick="noNo()" class=" button talk-about no-no"></button>


    <div id="stage"></div>
    <div id="hoverLineFirst"></div>
    <div id="hoverLineSecond"></div>
    <div id="hoverLineThird"></div>

    <script src="lib/jquery-3.6.0.min.js"></script>
    <script src="lib/gmynd-min.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>

</html>
